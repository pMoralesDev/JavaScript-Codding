<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36.- Chronometer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">

        <div class="timer">
            <p class="input-timer">00:00:00</p>
        </div>
        
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="finish"><i class="fas fa-stop"></i></button>
            <button class="restart"><i class="fas fa-redo"></i></button>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
</html>
